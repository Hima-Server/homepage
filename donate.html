  <body>
    <div id="pagetop"></div>
    <div class="main-content">
      <h3 id="is-javascript-enabled">このメッセージが消えずに表示されている場合、ページが正しく表示されていません。JavaScriptを有効にしてください。</h3>
      <h1>支援</h1>
      <h3>支援は<a id="donate-channel" target="_blank">コチラ</a>から！</h3>
      <p>
        暇人鯖では支援者を募集しています。<br>
        匿名や非公開での支援も可能です。ご相談ください！
      </p>
      <h2>支援品の利用方法</h2>
      <p>支援者様からの支援品は、主に以下の用途に利用します。</p>
      <div id="description" class="donate-description" data-path="/data/donate/purpose.txt"></div>
      <h2>対応支援品</h2>
      <div id="description" class="donate-description" data-path="/data/donate/supported.txt"></div>
      <p>※その他支援品について(例えば、「他の決済手段がいい」「物品を送りたい」など)は相談次第で可能な場合があります。</p>
      <h2>支援の特典について</h2>
      <p>支援していただいた方は以下の特典が利用できます。</p>
      <div id="description" class="donate-description" data-path="/data/donate/bonus.txt"></div>
      <a class="go-donate" target="_blank">
        <button>支援する</button>
      </a>
      <section id="donators">
        <h2>支援者様</h2>
        <p>暇人鯖は <span id="donators-count">0</span> 人に支援をいただきました！</p>
        <p>敬称略</p>
        <div id="donators-div"></div>
      </section>
      <a class="go-donate" target="_blank">
        <button>支援する</button>
      </a>
    </div>
    <script src="/scripts/functions.js"></script>
    <script src="/scripts/script.js"></script>
  </body>
