  </head>
  <body>
    <div id="pagetop"></div>
    <div class="main-content">
      <h3 id="is-javascript-enabled">このメッセージが消えずに表示されている場合、ページが正しく表示されていません。JavaScriptを有効にしてください。</h3>
      <h1 id="notfound-title" class="notfound"></h1>
      <p id="notfound-description" class="notfound"></p>
      <p class="notfound"><span id="notfound-count">60</span> 秒後、<a href="/">ホーム</a>に遷移します。</p>
    </div>
    <script src="/scripts/functions.js"></script>
    <script src="/scripts/script.js"></script>
    <script>
      // Redirect
      (async () => {
        const paths = await fetchJson('/data/redirects.json'); 
        const pathName = window.location.pathname.replace('.html', '');
        if (paths[pathName]) {
          document.getElementById('notfound-title').textContent = 'Redirecting...';
          document.getElementById('notfound-description').innerHTML = `切り替わらない場合、<a href="${paths[pathName]}">コチラ</a>をクリックしてください。`;
          setTimeout(() => {
            window.location.href = paths[pathName];
          }, 3000);
        } else {
          document.getElementById('notfound-title').textContent = '404 Not Found.';
          document.getElementById('notfound-description').textContent = 'お探しのページは見つかりませんでした。';
        }
      })();
    </script>
  </body>
